{% extends 'main.html' %}

{% block content %}
    <h1 class="form-title">Adding a new project</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}

            <div class="label_field">
                <div class="label">{{ field.label }}</div>
                <div class="field">{{ field }}</div>
            <hr>    
            </div>

        {% endfor %}

    <button type="submit">Submit</button>
    </form>


{% endblock content%}
