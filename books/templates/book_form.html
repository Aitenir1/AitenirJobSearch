{% extends 'books_main.html' %}
{% load static %}

{% include 'header.html' %}

{% block content %}
    <form action="{% url 'book-create' %}" method="post">
        {% csrf_token %}

        <table>
        {% for field in form %}
            <tr>
                <td>
                    {{ field.label }}
                </td>
                <td>
                    {{ field }}
                </td>
            </tr>
        {% endfor %}
        </table>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
