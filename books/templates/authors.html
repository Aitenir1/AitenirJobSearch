{% extends 'books_main.html' %}
{% load static %}

{% include 'header.html' %}

{% block content %}

    <table>
        <tr>
            <td>Full name</td>
            <td>Email</td>
            <td><a href="{% url 'create' 'author' %}">Add a new author</a></td>
        </tr>
        {% for author in authors_list %}
            <tr>
                <td>{{ author.name }}</td>
                <td>{{ author.email }}</td>
                <td><a href="{% url 'edit' 'author' author.id %}">Update author</a></td>
                <td><a href="{% url 'delete' 'author' author.id %}">Delete author</a></td>
            </tr>
        {% endfor %}

    </table>


{% endblock %}
