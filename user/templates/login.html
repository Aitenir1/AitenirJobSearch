{% extends 'books.html' %}
{% load static %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label for="Username">User</label>
                </td>
                <td>
                    <input type="text" name="username" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" name="password" required>
                </td>
            </tr>

        </table>
        <input type="submit">
    </form>

    <a href="{% url 'register' %}">If you don't have an account create it</a>

{% endblock %}
