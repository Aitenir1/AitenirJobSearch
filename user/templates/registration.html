{% extends 'books.html' %}
{% load static %}

{% block content %}
    <form method="post">
    {% csrf_token %}

    <table>
    {% for field in form %}
        <tr>
            <td>
                {{ field.label }}
            </td>
            <td>
                {{ field }}
            </td>
        </tr>
    {% endfor %}
    </table>
    <button type="submit">Submit</button>
    </form>
    <a href="{% url 'login-page' %}">If you already have an account, login</a>
{% endblock %}
